spack:
  concretization: together
  specs:
  - matrix:
    - [ 'target=x86_64' ]
    - [ '%@COMPILER@' ]
    - [ '^cmake~ownlibs' ]
    - [ '^curl tls=openssl' ]
    - [ '^@MPI@' ]
    -
      - bison
      - flex
      - freeglut
      - glew
      - hwloc
      - iconv
      - libxml2
      - libxmu
      - libxslt
      - mesa~llvm
      - pkgconf
      - swig
      - @MPI@
      - doxygen
      - flowvr
      - fti
      #TODO: Workaround https://github.com/spack/spack/issues/28074
      - hdf5@1.12.1
      - libyaml
      - netcdf-c
      - py-pybind11
      - py-pyyaml
      - sionlib
      - spdlog
