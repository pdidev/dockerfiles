spack:
  concretization: together
  specs:
  - matrix:
    - [ 'target=x86_64' ]
    - [ '%@COMPILER@' ]
    - [ '^cmake~ownlibs' ]
    - [ '^curl tls=openssl' ]
    - [ '^@MPI@' ]
    -
      - bison
      - flex
      - freeglut
      - glew
      - hwloc
      - iconv
      - libxml2
      - libxmu
      - libxslt
      - mesa~llvm
      - pkgconf
      - swig
      - @MPI@
      - doxygen
      - flowvr
      #TODO: Workaround FTI issue, HDF5 fails to build
      - fti~hdf5
      - hdf5
      - libyaml
      - netcdf-c
      - py-pybind11
      - py-pyyaml
      - sionlib
      - spdlog
