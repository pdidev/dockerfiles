spack:
  concretization: together
  specs:
  - cmake~ownlibs^curl tls=openssl
  - matrix:
    - [ '%@COMPILER@' ]
    - [ 'target=x86_64' ]
    - [ '^cmake~ownlibs' ]
    - [ '^curl tls=openssl' ]
    - [ '^@MPI@' ]
    -
      - bison
      - flex
      - freeglut
      - glew
      - hwloc
      - libiconv
      - libxml2
      - libxmu
      - libxslt
      - mesa~llvm
      - pkgconf
      - swig
      - @MPI@
      - astyle
      - doxygen
      - flowvr
      - fti
      - googletest+gmock
      #TODO: Workaround https://github.com/spack/spack/issues/28074
      - hdf5@1.12.1
      - libyaml
      - netcdf-c
      - paraconf
      - py-mpi4py
      - py-numpy^intel-mkl
      - py-pybind11
      - py-pyyaml
      - sionlib@1.7.6:1.999
      - spdlog
      - zpp
