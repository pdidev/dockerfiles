spack:
  concretization: together
  specs:
  - cmake~ownlibs^curl tls=openssl
  - matrix:
    - [ '%@COMPILER@' ]
    - [ 'target=x86_64' ]
    - [ '^cmake~ownlibs' ]
    - [ '^curl tls=openssl' ]
    -
      - bison
      - flex
      - freeglut
      - glew
      - hwloc
      - libiconv
      - libxml2
      - libxmu
      - libxslt
      - mesa~llvm
      - pkgconf
      - swig
